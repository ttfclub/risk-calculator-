<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Risk Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Simple Risk Calculator</h2>
    <input type="number" id="pips" placeholder="Enter pips" />
    <input type="number" id="risk" placeholder="Enter risk in $" />
    <button onclick="calculateLotSize()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateLotSize() {
      const pips = parseFloat(document.getElementById('pips').value);
      const risk = parseFloat(document.getElementById('risk').value);

      if (isNaN(pips) || isNaN(risk) || pips <= 0 || risk <= 0) {
        document.getElementById('result').textContent = 'Please enter valid values.';
        return;
      }

      const pipValue = pips * 10;
      const lotSize = risk / pipValue;

      document.getElementById('result').textContent = `Recommended Lot Size: ${lotSize.toFixed(2)} lots`;
    }
  </script>
</body>
</html>
